<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style >    
    #k{
        width: 200px;
        height: 400px;
        background-color: blue;
    }
    
    </style>
</head>
<body>
<div id="k">
    <img src="images/jd1.png" alt="">
</div>
    <button id="yc">隐藏</button>
    <script>
        var k =document.getElementById("k");
        var yc=document.getElementById("yc");
        yc.onclick = function (){
           k.style.display="none";
        }
    </script>

</body>
</html>
