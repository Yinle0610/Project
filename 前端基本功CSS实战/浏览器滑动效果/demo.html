<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul,ol{
            list-style: none;
        }
        *{margin: 0;padding: 0;}
        html,body{
            height: 100%;
            width: 100%;
        }
        #ul{
            height: 100%;
            width: 100%;
        }
        ul li{
            height: 100%;
            width: 100%;
            background-color: pink;
        }
        #ol{
            position: fixed;
            top:0;
            left: 50px;
        }
        ol li{
            width: 50px;
            height: 50px;
            border: 1px solid #000;
            cursor: pointer;
        }
    </style>
    <script src="my.js" type="text/javascript"></script>
    <script>
        window.onload = function() {
            var ulbox = $("ul");
            var ullis = ulbox.children;
            var olbox = $("ol");
            var ollis = olbox.children;
            var bgcolor = ["pink","purple","yellow","blue","red"];
            var leader= 0,target= 0,timer= null;
            for(var i=0; i<ullis.length; i++){
                ullis[i].style.backgroundColor = bgcolor[i];
                ollis[i].style.backgroundColor = bgcolor[i];
                ollis[i].index = i;
                ollis[i].onclick = function() {
                    clearInterval(timer);
                    target = ullis[this.index].offsetTop;
                    timer = setInterval(function() {
                        leader = leader + (target - leader)/10;
                        window.scrollTo(0,leader);
                    },30);
                }
            }
        }
    </script>
</head>
<body>
<ul id="ul">
    <li>首页</li>
    <li>关注</li>
    <li>动态</li>
    <li>风格</li>
    <li>作品</li>
</ul>
<ol id="ol">
    <li>首页</li>
    <li>关注</li>
    <li>动态</li>
    <li>风格</li>
    <li>作品</li>
</ol>
</body>
</html>
