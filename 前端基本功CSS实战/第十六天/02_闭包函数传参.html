<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
            left: 10px;
            position: absolute;
        }
    </style>
</head>
<body>
<button id="btn1">左</button>
<button id="btn2">右</button>
<div id="box"></div>
</body>
</html>
<script>
    var btn1 = document.getElementById("btn1");
    var btn2 = document.getElementById("btn2");
    var box = document.getElementById("box");
    function move(speed,obj){
        return function () {
            obj.style.left = obj.offsetLeft + speed +"px";
        }
    }
    btn1.onclick = move(-5,box);
    btn2.onclick = move(5,box);
</script>
