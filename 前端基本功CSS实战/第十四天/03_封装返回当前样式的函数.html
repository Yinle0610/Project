<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            height: 300px;
            width: 300px;
            position: absolute;
            background-color: pink;
        }
    </style>
</head>
<body>
<div id="demo"></div>
</body>
</html>
<script>
    var demo= document.getElementById("demo");
    function getStyle(obj,attr) {
        if(obj.currentStyle){
            return obj.currentStyle[attr];   // ie
        }
        else{
            return window.getComputedStyle(obj,null)[attr]; //  w3c浏览器
        }
    }
    console.log(getStyle(demo,"height"));
</script>
