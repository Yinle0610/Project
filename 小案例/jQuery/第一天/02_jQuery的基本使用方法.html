<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            height: 300px;
            background-color: pink;
        }
    </style>
    <script src="jquery-1.11.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn").click(function () {
                $("#dv").hide();
            });
        });
    </script>
</head>
<body>
<input type="button" value="点击" id="btn">
<div id="dv">内容</div>
</body>
</html>
