<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>防腾讯固定导航栏</title>
    <style type="text/css">
        *{margin:0;padding:0;}
        .main{
            width: 1000px;
            margin:0 auto;
            /*margin-top: 20px;*/
        }
    </style>
    <script type="text/javascript" src="../jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
    $(function(){
        var H = $(".top").height();
        // console.log(H)
        $(window).scroll(function () {
            var Scroll = $(document).scrollTop();
            // console.log(Scroll)
            if(Scroll >= H){
                $(".nav").css({
                    "position":"fixed",
                    "top":"0px"
                });
                $(".main").css("margin-top","$('.top').height()");
            }else{
                $(".nav").css({
                    "position":"static"
                });
                $(".main").css("margin-top","0");

            }
        });
    })
    </script>
</head>
<body>
<div class="top">
    <img src="images/top.png" />
</div>
<div class="nav">
    <img src="images/nav.png" />

</div>
<div class="main">
    <img src="images/main.png" />
</div>
</body>
</html>
