<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .divItem{
            font-size: 12px;
            color: red;
            list-style: none;
            float: left;
        }
    </style>
    <script src="jquery-1.11.1.min.js"></script>
    <script>
        $(document).ready(function () {
//            $("li").css("font-size","23px");
//            $("li").css({
//                "background":"yellowgreen",
//                "color":"white"
//            });

            $("li").addClass("divItem");
            $("li:eq(3)").removeClass("divItem");
            $("input[type='button']").click(function () {
                $("li").toggleClass("divItem")
            })
        })
    </script>
</head>
<body>
<input type="button" value="切换样式">
<ul>
    <li>兄弟很多1</li>
    <li>兄弟很多2</li>
    <li>兄弟很多3</li>
    <li>兄弟很多4</li>
    <li>兄弟很多5</li>
    <li>兄弟很多6</li>
    <li>兄弟很多7</li>
    <li>兄弟很多8</li>
</ul>
</body>
</html>
