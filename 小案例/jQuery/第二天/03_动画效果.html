<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.11.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("div").css({
                "height":"200px",
                "width":"300px",
                "background":"gold",
                "display":"none"
            });
            // 上拉下拉效果
            $("button:first").click(function () {
                $("div").slideDown(2000,"swing");
            });
            $("button:eq(1)").click(function(){
                $("div").slideUp(2000);
            });
            $("input[type='button']").click(function () {
                $("div").slideToggle(2000);
            });

            //  淡入淡出效果
            $("button:eq(2)").click(function () {
                $("div").fadeIn(2000)
            });
            $("button:eq(3)").click(function () {
                $("div").fadeOut(2000)
            });
            $("button:eq(4)").click(function () {
                $("div").fadeToggle(2000)
            });
            // 设置不透明度
            $("button:eq(5)").click(function () {
                $("div").fadeTo(2000,0.5)
            });

            // 自定义动画
            $("button:eq(6)").click(function () {
                $("div").animate(
                        {
                            "width":"600px",
                            "height":"800px",
                            "background":"pink",
                            "opacity":0.8
                        }
                        //  2000为speed 动画速度
                ,"2000")
            })
        })
    </script>
</head>
<body>
<input type="button" value="上拉下拉切换">
<button>下拉</button>
<button>上拉</button>
<button>淡入</button>
<button>淡出</button>
<button>淡入淡出切换</button>
<button>设置透明度</button>
<button>自定义动画</button>
<div></div>
</body>
</html>
