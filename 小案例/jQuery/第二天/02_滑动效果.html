<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        div{
            width: 330px;
            height: 50px;
            background-color: pink;
            margin: 100px auto;
            padding-left: 10px;
        }
        ul li{
            list-style: none;
        }
        .demo ul li{
            float: left;
        }
        .demo li {
            width: 100px;
            background-color: blue;
            line-height: 50px;
            text-align: center;
            margin-right: 10px;
        }
        .demo li ul{
            display: none;
        }
    </style>
    <script src="jquery-1.11.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".demo li").mouseenter(function () {
                $(this).children("ul").show(1000);
            });
            $(".demo li").mouseleave(function () {
                $(this).children("ul").hide(1000);
            });
        })
    </script>
</head>
<body>
<div class="demo">
    <ul>
        <li>菜单1
            <ul>
                <li>菜单01</li>
                <li>菜单01</li>
                <li>菜单01</li>
            </ul>
        </li>
        <li>菜单2
            <ul>
                <li>菜单01</li>
                <li>菜单01</li>
                <li>菜单01</li>
            </ul>
        </li>
        <li>菜单3
            <ul>
                <li>菜单01</li>
                <li>菜单01</li>
                <li>菜单01</li>
            </ul>
        </li>
    </ul>
</div>
</body>
</html>
