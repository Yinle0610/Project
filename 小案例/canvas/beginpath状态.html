<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <canvas id="cavsElem">

    </canvas>
</div>
<script>
    (function(){
        var canvas = document.querySelector('#cavsElem');
        var ctx = canvas.getContext('2d');

        canvas.width = 900;
        canvas.height = 600;
        canvas.style.border = "1px solid #000";

        ctx.strokeStyle = 'red';
        ctx.lineWidth = 20;

        ctx.beginPath();
        ctx.moveTo(100,100);
        ctx.lineTo(300,100);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(100,200);
        ctx.lineTo(300,200);
        ctx.strokeStyle = 'green';
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(100,300);
        ctx.lineTo(300,300);
        ctx.strokeStyle = 'yellow';
        ctx.stroke();
    })();
</script>
</body>
</html>
