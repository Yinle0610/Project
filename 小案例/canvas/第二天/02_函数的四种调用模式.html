<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>四种函数的调用模式</title>
</head>
<body>
<script>
    // 第一种 ： 函数的执行模式
    function add(a, b){
        console.log(this);
        return a + b;
    }
    add(); // this === window // true;

    // 第二种：对象方法的调用模式
    function Cat(){
        this.name = '123';
        this.show = function () {
            console.log(this);
        }
    }
    var c = new Cat();
    c.show();// 对象调用自己的方法，
    //this === c
    // 所有的事件响应的方法都是  对象方法调用模式.

    // 第三种：构造器的调用模式
    function yl(){
        this.show = function () {
            console.log(this);
        }
    }
    var y = new yl();

    //构造器调用模式：this指向构造出来的对象
    // c === this //true;



    // 还有一种没讲
</script>
</body>
</html>
