<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <canvas id="cavsElem">
  </canvas>
  <script>
  (function() {
         var canvas = document.querySelector('#cavsElem');
         var ctx = canvas.getContext('2d');

         canvas.width = 900;
         canvas.height = 600;
         canvas.style.border = "1px solid #000";
        // 第一步创建一个图片的dom对象
        var img = new Image();
        img.src = 'imgs/a.jpg';
      img.onload = function () {
          // 图片加载完后把图片绘制到canvas上
          // ctx.drawImage(img, 100, 100);

         /* 绘制多张图片
         for(var i = 0; i <= 10; i++){
              ctx.drawImage(img, 100 + 20 * i, 100 + 20 * i);
          }*/

          // 保持宽高比
          var ow = img.width;
          var oh = img.height;
          // 绘制指定宽高比的照片
          // drawImage(图片对象ID，x，y，放大的宽，等比例放大的高)；
          ctx.drawImage(img, 100, 100, 400, 400*oh/ow);
      };

      var img2 = new Image();
      img2.src = 'imgs/gameImgs/DMMban.png';
      img2.onload = function () {

          ctx.drawImage(img2, 40, 65, 40, 65, 300, 300, 40, 65);

      }
     })();
   </script>
</body>
</html>
