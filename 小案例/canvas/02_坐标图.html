<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #cvs{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <canvas id="cvs">
    </canvas>

    <script>
        var canvas = document.getElementById("cvs");
        var ctx = canvas.getContext('2d');
        canvas.height = 600;
        canvas.width = 600;
        var x0 = 50;
        var y0 = 600;
        var x = 600;
        var y = 600;
        var maxHeight = canvas.height;
        var maxWidth = canvas.width;
        // 坐标系
        ctx.beginPath();
        ctx.moveTo(50,50);
        ctx.lineTo(50,500);
        ctx.lineTo(550,500);
        ctx.lineTo(540,490);
        ctx.moveTo(550,500);
        ctx.lineTo(540,510);
        ctx.moveTo(40,60);
        ctx.lineTo(50,50);
        ctx.lineTo(60,60);
        ctx.stroke();
        // 图形
        var data = [ 0.4, 0.6, 0.5, 0.7];
       // ctx.beginPath();
        //ctx.moveTo(50,500);
        var xLength = maxWidth / (data.length + 2);
        ctx.moveTo(50,500);
        ctx.strokeStyle = 'blue';
        ctx.beginPath();
        for( var i = 0; i < data.length; i++){
            var yPosition = data[i] * maxHeight;
            var x1 = x0 + (i+1)*xLength;
            var y1 = y0 - yPosition;
            ctx.lineTo(x1, y1);
        }

        ctx.lineTo(240,270);
        ctx.lineTo(350,430);
        ctx.lineTo(390,270);
        ctx.lineTo(420,220);
        ctx.lineTo(480,170);*/
        // 描边 把图形描绘出来
        ctx.stroke();

    </script>
</body>
</html>
