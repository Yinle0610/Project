<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .zhuan{
            width: 150px;
            height: 150px;
            background: url("images/zhuan.jpg");
           /* -webkit-background-size: 150px;*/
            background-size: 150px;
            transition: all 1s;
        }
        .rotate{
            transform: rotate(360deg);
        }
    </style>
     <script src="jquery-1.11.1.min.js"></script>
         <script>
             $(function () {
                 $("div").on("click", function () {
                     $(this).toggleClass("rotate");
                 });
             })
         </script>
</head>
<body>
<div class="zhuan"></div>
</body>
</html>
