<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0;}
        body{
            perspective: 700px;
        }
        ul{
            width: 200px;
            height: 200px;
            line-height: 200px;
            list-style: none;
            margin: 100px auto;
            text-align: center;
            position: relative;
            transform-style: preserve-3d;
            transition: all 1s;
            transform: scaleX(2.5) scaleY(1.5) rotateX(0deg);
        }
        /*ul:hover {
            transform:scaleX(2.5) scaleY(1.5) rotateX(360deg);
        }*/
        li{
            width: 100%;
            height: 100%;
            position: absolute;
        }
        
        ul li:nth-child(1){
            background: url(images/1.jpg);
            transform: rotateX(0deg) translateZ(100px);
            background-size:cover;
         }
        ul li:nth-child(2){
            background: url(images/2.jpg);
            transform: rotateX(-90deg) translateZ(100px);
            background-size:cover;
        }
        ul li:nth-child(3){
            background: url(images/3.jpg);
            transform: rotateX(-180deg) translateZ(100px);
            background-size:cover;
        }
        ul li:nth-child(4){
            background: url(images/4.jpg);
            transform: rotateX(-270deg) translateZ(100px);
            background-size:cover;
        }
        ul li:nth-child(5){
            background-color:rgba(255,255,0,.6);
            transform: rotateY(90deg) translateZ(100px);
        }
        ul li:nth-child(6){
            background-color:rgba(25,25,255,.6);
            transform: rotateY(-90deg) translateZ(100px);
        }

        span{
            position: absolute;
            display: block;
            margin: 100px;
            top:0;
            left: 50%;
            width: 15px;
            height: 15px;
            border-top: 3px solid black;
            border-right: 3px solid black;
            transform: rotate(45deg);
        }
        .left{
            transform: rotate(-135deg);
            margin-left: -200px;
        }
        .prev{
            margin-right: -500px;
        }
    </style>
     <script src="js/jquery-1.11.3.min.js"></script>
         <script>
             $(function () {
                 var num = 0;
                $(".left").on("click", function () {
                    num++;
                    $("ul").css("transform","scaleX(2.5) scaleY(1.5) rotateX("+num*90+"deg)");
                });
                $(".prev").on("click", function () {
                    num--;
                    $("ul").css("transform","scaleX(2.5) scaleY(1.5) rotateX("+num*90+"deg)");
                });
             })
         </script>
</head>
<body>
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li>第5面</li>
    <li>第6面</li>
</ul>
<span class="left"></span><span class="prev"></span>
</body>
</html>
