<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            perspective: 500px;
        }
        .father{
            width: 300px;
            height: 300px;
            background-color: pink;
            margin: 100px auto;
            position: relative;
            transform: rotateY(60deg);
            transform-style: preserve-3d;
        }
        .son{
            width: 100px;
            height: 100px;
            background-color: purple;
            margin: 100px;
            position: absolute;
            transform: rotateY(90deg);
        }
    </style>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
</body>
</html>
