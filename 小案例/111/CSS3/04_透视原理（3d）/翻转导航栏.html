<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{  margin:0;  padding:0;}
        *::before,*::after {
            box-sizing: border-box;
        }
        body{
            text-align: center;
        }
        nav{
            display: inline-block;
            margin-top: 100px;
        }
        nav a{
            display: inline-block;
            text-decoration: none;
            color: #fff;
            perspective: 200px;
        }
        nav a span{
            display: inline-block;
            padding: 0 20px;
            line-height: 40px;
            background-color: blueviolet;
            position: relative;
            transform-origin: top;
            transform-style: preserve-3d;
            transition: all 1s;
        }

        span::after{
            content: attr(data);
            left: 0;
            top: 100%;
            position: absolute;
            background-color: darkslateblue;
            width: 100%;
            height: 100%;
            color: #fff;
            transform: rotateX(-90deg);
            transform-origin: top;
        }
        a:hover span{
            transform: rotateX(90deg) translateY(-20px);
        }
    </style>
</head>
