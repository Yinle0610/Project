<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style>
	.box{
		height: 200px;
		width: 200px;
		border: 1px solid black;
		float: left;
		line-height: 200px;
		margin: auto;
		text-align: center;
	}
/* 立体感按键 */
	.box:nth-child(1) .linear-gradient{
		width: 180px;
		height: 90px;
		text-align: center;
		line-height: 50px;
		margin-top: 40px;
		margin-left: 10px;
		border-radius: 5px;
		background-color: green;
		background-image: linear-gradient(to top,rgba(0,0,0,0.5),rgba(0,0,0,0));
	}
/* 圆球 */
	.box:nth-child(2) .radial-gradient {
			width: 180px;
			height: 180px;
			border-radius: 90px;
			background-color: blue;
			background-image: radial-gradient(120px at 50px 50px, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.6));
		}

/* 滚动条 */
	.box:nth-child(3) .linear-gradient{
		margin-top: 40px;
		width: 180px;
		height: 40px;
		background-color: yellow;
		background-image: linear-gradient(
                          135deg,
                          green 25%,
                          transparent 25%,
                          transparent 50%,
                          green 50%,
                          green 75%,
                          transparent 75%,                        
                          transparent 100%
			);
		background-size: 40px 40px;
	}
	</style>
</head>
<body>
	<div class="box">
		<div class="warp linear-gradient"></div>
	</div>
	<div class="box">
		<div class="warp radial-gradient"></div>
	</div>
	<div class="box">
		<div class="warp linear-gradient"></div>
	</div>
	<div class="box">
		<div class="warp"></div>
	</div>
	<div class="box">
		<div class="warp"></div>
	</div>
</body>
</html>
