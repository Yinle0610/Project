		.clip-img{
			width: 130px;
			height: 130px;
			position: relative;
			margin: 100px auto;
			background: url(images/bg.jpg) no-repeat;
		}
		
		.before, .after{
			width: 100%;
			height: 100%;
			/* display: block; */
			position: absolute;
			padding: 30px;
			box-sizing: border-box;
	/* 通过box-sizing来设置宽度的计算方式 content部分为70*/
			
		}

		.before{
			background: url(images/bg.jpg) no-repeat;
			right: 100px;
			background-clip: content-box;
			/* 确定背景区域为内容部分，不包含padding和border */
			background-origin: padding-box;
			/* 设置背景图的定位原点默认为padding-box */
		}

		.after{
			background-color: #fff;
			background-clip: content-box;
		}
		</style>
	</head>
	<body>
		<div class="clip-img">
			<span class="after"></span>
			<span class="before"></span>
		</div>
	</body>
