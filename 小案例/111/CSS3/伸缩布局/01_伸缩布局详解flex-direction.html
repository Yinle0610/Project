<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style>
	*{margin: 0;padding: 0;}
	.warp-box ul{
		list-style: none;
		display: flex;
		
	}
	.warp-box ul:nth-of-type(1){
	justify-content: space-between;
	}
	.warp-box li{
		width: 200px;
		height: 200px;
		background-color: pink;
		line-height: 200px;
		text-align: center;
		
	}

	.warp-box div:nth-child(1) ul{
		width: 200px;
		height: 200px;
		background-color: pink;
		line-height: 200px;
		text-align: center;
		flex:column;
	}
	</style>
</head>
<body>
	<section clas='warp-box'>
	<div class="box">
		<p>调整主轴方向（默认为水平方向）</p>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
	</div>
	<div class="warp-box">
		<p>调整主轴方向（垂直）</p>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
	</div>
	<div class="warp-box">
		<p>调整主轴方向（默认为水平方向）</p>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
	</div>
	</section>
</body>
</html>
