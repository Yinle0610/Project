<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style>
	.box{
		width: 150px;
		height: 200px;
		background-color: blue;
		margin: 100px auto;
	}
	.box p{
		margin-top: 10px;
		line-height: 50px;
		width: 150px;
		text-align: center;
		font-size:12px;
		color: #fff;
	}
	.box span{
		display: block;
		font-size: 50px;
		line-height: 75px;
		width: 75px;
		height: 75px;
		margin: 0 auto;
		text-align: center;
		background-color: orange;
	}
	</style>
	<script>
		window.onload=function(){
			var date=document.getElementById("date");
			var boys=date.children;


			//日期函数
			var data=new Date();
			var arr=["星期日","星期一","星期二","星期三","星期四","星期五","星期六"]

			boys[0].innerHTML=data.getFullYear()+"年"+(data.getMonth()+1)+"月"+data.getDate()+"日"+arr[data.getDay()];
			boys[1].innerHTML=data.getDate();
		}
	</script>
</head>
<body>
	<div id="date" class="box">
		<p></p>
		<span>11</span>
	</div>
</body>
</html>
