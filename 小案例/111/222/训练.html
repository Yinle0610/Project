<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style>
	.top{
		width: 190px;
		margin: 100px auto;
	}
	.tp div{
		width: 100%;
		height: 150px;
		display: none;
	}
	.tp .dd{
		display: block;
	}
	button{
		cursor: pointer;
	}
	.anniu{
		background-color: pink;
	}
	</style>
	<script>
	window.onload=function(){
		var btns=document.getElementsByTagName("button");
		var divs=document.getElementById("tp").getElementsByTagName("div");
		for(var i=0;i<btns.length;i++){
			btns[i].num=i;
			btns[i].onmouseover=function(){
				for(var j=0;j<btns.length;j++){
					btns[j].className="";
					divs[j].className="";
				}
				this.className="anniu";
				divs[this.num].className="dd";
			}
		}
	}
	</script>
</head>
<body>
	<div class="top">
		<div class="btn" id="btn">
			<button>满减</button>
			<button>新品首发</button>
			<button>薄本</button>
		</div>
		<div class="tp" id="tp">
			<div class="dd"><img src="images/1_190x150.jpg"></div>
			<div><img src="images/2_190x150.jpg"></div>
			<div><img src="images/3_190x150.jpg"></div>
		</div>	
	</div>
</body>
</html>
