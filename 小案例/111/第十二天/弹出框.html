<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style>
	*{margin:0;padding: 0;}
	.head{
		height: 30px;
		background: #036663;
		border-bottom: 1px solid #369;
		line-height: 30px;
		padding-left: 30px;
	}
	.head a{
		color: #fff;
		text-align: center;
		font-size: 14px;
		text-decoration: none;
	}
	.box{
		width: 400px;
		height: 300px;
		border: 5px solid #eee;
		box-shadow: 2px 2px 2px 2px #666;
		position: absolute;
		top: 50%;
		left: 50%;
		margin-top: -155px;
		margin-left: -205px;
		display: none;
	}
	.drop{
		width: 100%;
		height: 30px;
		line-height: 30px;
		border-bottom: 1px solid #eee;
		background: #036663;
		cursor: move;
	}
	#rt{
		float: right;
		cursor: pointer;
	}
	</style>
</head>
<body>
	<div class="head">
		<a href="javascript:;" id="reg">注册信息</a>
	</div>
	<div class="box" id="box">
		<div class="drop">
			<span id="lt">注册信息（可拖拽）</span>
			<span id="rt">【关闭】</span>
		</div>
	<div class="xx"></div>
	</div>
</body>
</html>
<script>
	function $(id){
		return document.getElementById(id);
	}
	var box=document.getElementById("box");
	var reg=document.getElementById("reg");
	var drop=box.children[0];
	reg.onclick=function(){
		box.style.display="block";
	}
	$("rt").onclick=function(){
		box.style.display="none";
	}
	startDrop(drop,box);
	function startDrop(current,move){
		drop.onmousedown=function(event){
			var event=event || window.event;
			var x=event.clientX-move.offsetLeft-205;
			var y=event.clientY-move.offsetTop-155;
		document.onmousemove=function(event){
			var event=event || window.event;
			box.style.left=event.clientX-x+"px";
			box.style.top=event.clientY-y+"px";
		}
		document.onmouseup=function(){
			document.onmousemove=null;
		}
		}
	}
</script>
