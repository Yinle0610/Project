<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style>
	*{margin: 0;padding: 0;}
	.box{
		width: 400px;
		height: 8px;
		background-color: #ccc;
		margin-top: 50px;
		margin-left: 30px;
		position: relative;
	}
	.scroll{
		width: 10px;
		height: 20px;
		top: -6px;
		left: 0;
		background-color: #369;
		position: absolute;
	}
	.mask{
		width: 0;
		height: 100%;
		position: absolute;
		background-color: #369;
	}
	.jdt{
		width: 300px;
		height: 50px;
		position: absolute;
	}
	</style>
</head>
<body>
	<div class="box" id="box">
		<div class="scroll"></div>
		<div class="mask"></div>
	</div>
	<div id="jdt">1</div>
</body>
</html>
<script>
	var box=document.getElementById("box");
	var scroll=box.children[0];
	var mask=box.children[1];
	var jdt=document.getElementById("jdt");
	scroll.onmousedown=function(){
			var that=this;
		document.onmousemove=function(event){
			var event=event || window.event;
			that.style.left=event.clientX-box.offsetLeft+"px";
			var lt=parseInt(that.style.left);
			//alert(that.style.left)
			if(lt<0){
				that.style.left= 0 + "px";
			}
			else if(lt>390){
				that.style.left=390 + "px";
			}
			mask.style.width=that.style.left;
			jdt.innerHTML="已经走了："+parseInt(parseInt(that.style.left)/390*100)+"%"
		}
		window.getSelection ? window.getSelection().removeAllRanges() : document.selection.empty();
		}
		document.onmouseup=function(){
			document.onmousemove=null;
		}



	

</script>
