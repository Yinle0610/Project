<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style>
	*{margin:0;padding: 0;}
	body{
		background-color: black;
	}
	ul li{
		list-style: none;
	}
	#nav{
		height: 42px;
		width: 800px;
		background-color: #fff;
		margin: 100px auto;
		position: relative;
		border-radius: 5px;
		background:url("images/rss.png") no-repeat right center #fff;
	}
	#cloud{
		width: 83px;
		height: 42px;
		background:url("images/cloud.gif") no-repeat;
		position: absolute;
		top:0;
		left:0;
	}
	 #nav ul {
            position: absolute;
            top: 0;
            left: 0;
        }
        #nav li {
            float: left;
            width: 83px;
            height: 42px;
            line-height: 42px;
            text-align: center;
            color: #000;
            cursor: pointer;
        }

	</style>
</head>
<body>
	<div id="nav">
		<span id="cloud"></span>
		<ul>
		<li>首页新闻</li>
        <li>师资力量</li>
        <li>活动策划</li>
        <li>企业文化</li>
        <li>招聘信息</li>
        <li>公司简介</li>
        <li>上海校区</li>
        <li>广州校区</li>
		</ul>
	</div>
</body>
</html>
<script>
	var nav=document.getElementById("nav");
	var cloud=document.getElementById("cloud");
	var lis=nav.children[1].children;
	var current=0;
	var span=nav.children[0];
	for(var i=0;i<lis.length;i++){
		lis[i].onmouseover = function(){
		target=this.offsetLeft+"px";
		cloud.style.left=target;
	}
		lis[i].onmouseout=function(){
			cloud.style.left=current;
		}
		lis[i].onclick=function(){
		current=this.offsetLeft+"px";
		}	
	}
	var target=0,leader=0;
	setInterval(function(){
		leader=leader+(target-leader)/10;
		cloud.style.left=leader+"px";
	}, 30)
</script>
