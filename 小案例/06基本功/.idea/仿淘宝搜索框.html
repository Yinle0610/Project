<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .search{
            height: 40px;
            width: 400px;
            margin: 100px auto;
            position: relative;
        }
        .search input{
            height: 30px;
            width:300px;
        }
        .search label{
            font-size: 16px;
            left: 15px;
            top:7px;
            position: absolute;
            color: #ccc;
            cursor: text;
        }
    </style>
    <script>
        window.onload = function(){
            function $(id){
                return document.getElementById(id);
            }
            $("txt").oninput=function(){
                if($("txt").value==""){
                    $("message").style.display="block";
                }else{
                    $("message").style.display="none";
                }
            }
        }
    </script>
</head>
<body>
<div class="search" id="search">
    <input type="text" id="txt">
    <label for="txt" id="message">潮流品牌</label>
</div>
</body>
</html>
