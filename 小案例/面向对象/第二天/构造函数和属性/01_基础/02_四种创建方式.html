<script>
    /* 第一种 */
    /* 传参形式 */
    function  Product( name ){
        this.name = name;
    }
    Product.prototype = {};

    var iphone = new Product('iphone8s')

    /* 默认值 */
    function Product(){
        this.name = '';
        this.price = 0
    }
    Product.prototype = {}

    var iphone = new Product();
    /* 动态添加形式 */
    iphone.description = 'xxxxxxxxxxx';
    iphone.images = [];

    /* 混合模式 */
    function Product(name , price){
        this.name = name;
        this.price = price;
        this.version = 1.0;
    }
    Product.prototype = {};
    /* 动态添加形式 */
    iphone.description = 'xxxxxxxxxxx';
    iphone.images = [];
    /* 判断对象是否是根据某个构造函数创建的 */
    console.log(iphone instanceof Product); // true
</script>
