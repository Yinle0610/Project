<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
        }
        #div{
            background-color: #ccc;
            position: absolute;
            width: 300px;
            height: 200px;
            top: 0;
            left: 0;
        }
        #btn{
            position: absolute;
        }
        #box2{
            width: 200px;
            height: 200px;
            background-color: red;
            top: 200px;
            left: 200px;
            position: absolute;
        }
        #box3{
            width: 200px;
            height: 200px;
            background-color: red;
            top: 0;
            left: 200px;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="div"></div>
<div id="box2"></div>
<div id="box3"></div>
<button id="btn">按钮</button>
</body>
</html>
<script src="../practice.js"></script>
<script>

    $$.animate.add('#div', {top:300,left:400,width:'500',opacity:0.2},2000);
    $$.animate.add('#box2', {top:300,left:200,width:'500',opacity:0.2},2000);
    $$.animate.add('#box3', {top:300,left:0,width:'500',opacity:0.2},2000);

</script>
